<h2 class="viewTitle">Főoldal</h2>
<hr>
<div id="alertPh"></div>
<div class="row">
    <div class="form-floating mb-3 col-12 col-lg-4">
        <div class="form-floating">
            <input type="date" class="form-control" id="dateInput" placeholder="">
            <label for="dateInput">Dátum</label>
        </div>
    </div>

    <div class="form-floating mb-3 col-12 col-lg-4">
        <div class="form-floating">
            <input type="number" class="form-control" id="minTemp" placeholder="">
            <label for="minTemp">Minimum hőmérséklet (Celsius)</label>
        </div>
    </div>

    <div class="form-floating mb-3 col-12 col-lg-4">
        <div class="form-floating">
            <input type="number" class="form-control" id="maxTemp" placeholder="">
            <label for="minTemp">Maximum hőmérséklet (Celsius)</label>
        </div>
    </div>
</div>

<div class="row g-0 text-end">
    <div>
        <div class="input-group">
            <label class="input-group-text" for="idojarasSelect">Válassz időjárást!</label>
            <select class="form-select" id="idojarasSelect">
                <option selected>Választás...</option>
                <option value="Napsütés">Napsütés</option>
        
                <option value="Felhőzet">Felhőzet</option>
        
                <option value="Eső">Eső</option>
                <option value="Zápor">Zápor</option>
                <option value="Zivatar">Zivatar</option>
        
                <option value="Szél">Szél</option>
        
                <option value="Hó">Hó</option>
                <option value="Jégeső">Jégeső</option>
        
                <option value="Párolgás">Párolgás</option>
                <option value="Köd">Köd</option>
            </select>
        </div>
    </div>
</div>

<br>

<div class="col">
    <button class="btn btn-primary" onclick="addWeather()" id="addBtn">Hozzáadás</button>
    <button class="btn btn-warning hide" onclick="updateWeather()" id="updateBtn">Frissítés</button>
    <button class="btn btn-danger hide" onclick="deleteWeather()" id="deleteBtn">Törlés</button>
    <button class="btn btn-secondary hide" onclick="cancel()" id="cancelBtn">Mégsem</button>
</div>

<br>

<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-start">Dátum</th>
            <th class="text-center">Min. Hőmérséklet</th>
            <th class="text-center">Max. Hőmérséklet</th>
            <th class="text-start">Időjárás</th>
            <th class="text-end">Műveletek</th>
        </tr>
    </thead>
    <tbody>
        <!-- táblázat ide -->
    </tbody>
    <tfoot>
        
    </tfoot>
</table>
